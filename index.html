<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0,0%,100%);}
    .attribution a { color: hsl(227, 64%, 75%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="headerpic">
      </div>
      <div class="card">
        <div class="header">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="p-one">Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency
          </p>
        </div>
        <div class="smallcard">
          <div>
            <h2>10k+</h2>
            <p class="paragraph">Companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p class="paragraph">Templates</p>
          </div>
          <div>
            <h2>12M+</h2>
            <p class="paragraph">Queries</p>
          </div>  
        </div>
      </div> 
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Divine Chidera</a>.
  </div>
</body>
</html>
